<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background__container">
      <figure class="figure">
      <img
        src="https://upload.wikimedia.org/wikipedia/it/thumb/2/22/Dragon_Ball_Super.png/1200px-Dragon_Ball_Super.png"
        class="background__image"
      />
      </figure>
    </div>
    <nav>
      <div class="row row--nav">
        <div class="nav__container">
          <h1>Welcome to Hazerin's Anime finder!</h1>
          <h2>Find here some fast recommendation based on your interests.</h2>
          <div class="header__presentation--input">
            <input
              id="search_bar"
              type="text"
              placeholder="Search by name..."
            />
            <button class="btn header__btn click" onclick="searchAnime(20, 0)">Search!</button>
          </div>
        </div>
      </div>
    </nav>
      <div class="row">
        <div class="filters">
          <div class="releasemonth">
            <h3>
              First episode release date <br />
              (years / months ago)
            </h3>
            <div class="values">
              <span id="range1">0</span>
              <!-- &dash; rappresenta un trattino 
          span Ã¨ un elemento inline, non va a capo da solo-->
              <span>&dash;</span>
              <span id="range2">240</span>
            </div>
            <div class="input__container">
              <div class="slider__track"></div>
              <input
                type="range"
                min="0"
                max="240"
                value="0"
                class="slider"
                id="myRange1"
                oninput="slideOne()"
              />
              <input
                type="range"
                min="0"
                max="240"
                value="240"
                class="slider"
                id="myRange2"
                oninput="slideTwo()"
              />
            </div>
          </div>
          <div class="genres">
            <div class="genres__container">
              <div class="genrescenter">
              <h3>Genre(s) you want</h3>
                <form name="genre" autocomplete="off" action="/action_page.php">
                  <div class="autocomplete">
                    <input
                      id="search-genres"
                      type="text"
                      name="myGenres"
                      placeholder="Search for genres..."
                    />
                  </div>
                </form>
              </div>
              <div class="genrescenter">
              <h3>Genre(s) to exclude</h3>
                <form name="genre" autocomplete="off" action="/action_page.php">
                  <div class="autocomplete">
                    <input
                      id="exclude-genres"
                      type="text"
                      name="myGenres"
                      placeholder="Exclude this gender..."
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="episodes">
            <h3>At least how many episodes?</h3>
            <div class="bottom__aligner">
              <div class="value">
                <span id="range3">0</span>
              </div>
              <div class="input__container">
                <div class="slider__track--2"></div>
                <input
                  type="range"
                  min="0"
                  max="60"
                  value="0"
                  class="slider"
                  id="myRange3"
                  oninput="slideThree()"
                />
              </div>
            </div>
          </div>
          <div class="rating">
            <h3>Minimun rating</h3>
            <div class="numeric_rating"><input
              class="numeric_rating--inner"
              type="text"
              placeholder="0 - 10"
              maxlength="4"
              min="0" max="10"
            /></div>
            <div class="stars">
              <div class="half__star--left click star1" onclick="litstar(1)">
                <img
                  class="star"
                  src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Empty_Star.svg"
                  alt=""
                />
              </div>
              <div
                class="half__star--right click star2"
                onclick="litstar(2)"
              ></div>

              <div class="half__star--left click star3" onclick="litstar(3)">
                <img
                  class="star"
                  src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Empty_Star.svg"
                  alt=""
                />
              </div>
              <div
                class="half__star--right click star4"
                onclick="litstar(4)"
              ></div>

              <div class="half__star--left click star5" onclick="litstar(5)">
                <img
                  class="star"
                  src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Empty_Star.svg"
                  alt=""
                />
              </div>
              <div
                class="half__star--right click star6"
                onclick="litstar(6)"
              ></div>

              <div class="half__star--left click star7" onclick="litstar(7)">
                <img
                  class="star"
                  src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Empty_Star.svg"
                  alt=""
                />
              </div>
              <div
                class="half__star--right click star8"
                onclick="litstar(8)"
              ></div>

              <div class="half__star--left click star9" onclick="litstar(9)">
                <img
                  class="star"
                  src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Empty_Star.svg"
                  alt=""
                />
              </div>
              <div
                class="half__star--right click star10"
                onclick="litstar(10)"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- i pulsati per aggiornare il database servono solo a me.
      <div class="form__submitter_wrapper">
        <div class="form__submitter_wrapper--inner">
          <button class="form__submitter btn click" onclick="updateAnime()">
            Update data
          </button>
          <a class="download btn click" onclick="ondownload()">Download JSON</a>
        </div>
      </div> -->
      <div class="row">
      <section id="animelist">
      </section>
      </div>
  </body>
  <script src="index.js"></script>
</html>
